name: BuildFlow

on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: 6.0.x
      
      - name: 'Checkout repo' 
        uses: actions/checkout@v3

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test --no-restore
    
  build:
    strategy:
      matrix:
        server: [TRAVIAN_OFFICIAL, TTWARS]
    runs-on: windows-latest
    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: 6.0.x
      
      - name: 'Checkout repo' 
        uses: actions/checkout@v3
        
      - name: Publish 
        run: |
          dotnet publish WPFUI -c Release -p:PublishSingleFile=true -p:Server=${{ matrix.server }} --self-contained
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: TBS-Build-${{ matrix.server }}-${{ github.run_id }}
          path: WPFUI\bin\Release\net6.0-windows\win-x64\publish\
          if-no-files-found: error
  commentor:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1.4.1
        with:
          message: Click [here](https://nightly.link/Erol444/TravianBotSharp/actions/runs/${{ github.run_id }}) to check the build          
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
